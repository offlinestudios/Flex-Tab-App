<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="/flextab-icon.png" />
    <title>FlexTab - Track Your Fitness Progress</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Professional workout tracking application with custom exercises, body measurements, and progress visualization. Track your fitness journey with precision." />
    <meta name="keywords" content="workout tracker, fitness app, exercise log, body measurements, progress tracking, gym tracker" />
    
    <!-- Open Graph Meta Tags (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.flextab.app/" />
    <meta property="og:title" content="FlexTab - Track Your Fitness Progress" />
    <meta property="og:description" content="Professional workout tracking application with custom exercises, body measurements, and progress visualization. Track your fitness journey with precision." />
    <meta property="og:image" content="https://files.manuscdn.com/user_upload_by_module/session_file/310419663026754577/rzMTaitdgnUfZEHs.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="FlexTab - Professional Workout Tracking" />
    <meta property="og:site_name" content="FlexTab" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.flextab.app/" />
    <meta name="twitter:title" content="FlexTab - Track Your Fitness Progress" />
    <meta name="twitter:description" content="Professional workout tracking application with custom exercises, body measurements, and progress visualization. Track your fitness journey with precision." />
    <meta name="twitter:image" content="https://files.manuscdn.com/user_upload_by_module/session_file/310419663026754577/rzMTaitdgnUfZEHs.png" />
    <meta name="twitter:image:alt" content="FlexTab - Professional Workout Tracking" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0B0B0C" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FlexTab" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-v2.png" />
    <!-- Satoshi Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
